[tox]
envlist = py39, lint, linttests, flake8, mypy, blackck

[testenv]
deps = pytest
#commands = pytest # TODO one test fails
commands = python -m pytest

[testenv:lint]
deps = pylint
commands = pylint syst_plugin

[testenv:linttests]
deps = pylint
commands = pylint --disable=C0116,C0114 test/test_plugin.py test/test_pyst_process.py test/test_use_case.py

[testenv:flake]
deps = flake8
commands = flake8 pyst_plugin test

[testenv:mypy]
deps = mypy
commands = mypy pyst_plugin

[testenv:blackck]
deps = black
commands = black --check syst_plugin test

